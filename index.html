<script>
    /*
     * Debug parameters.
     */
    WebVRConfig = {
        /**

        // Forces availability of VR mode.
        //FORCE_ENABLE_VR: true, // Default: false.
        // Complementary filter coefficient. 0 for accelerometer, 1 for gyro.
        //K_FILTER: 0.98, // Default: 0.98.
        // How far into the future to predict during fast motion.
        //PREDICTION_TIME_S: 0.040, // Default: 0.040 (in seconds).
        // Flag to disable touch panner. In case you have your own touch controls
        //TOUCH_PANNER_DISABLED: true, // Default: false.
        // Enable yaw panning only, disabling roll and pitch. This can be useful for
        // panoramas with nothing interesting above or below.
        //YAW_ONLY: true, // Default: false.
        // Enable the deprecated version of the API (navigator.getVRDevices).
        //ENABLE_DEPRECATED_API: true, // Default: false.
        // Scales the recommended buffer size reported by WebVR, which can improve
        // performance. Making this very small can lower the effective resolution of
        // your scene.
        BUFFER_SCALE: 0.5, // default: 1.0
        // Allow VRDisplay.submitFrame to change gl bindings, which is more

        // gl.ARRAY_BUFFER_BINDING, gl.ELEMENT_ARRAY_BUFFER_BINDING,

        // Warning: enabling this might lead to rendering issues.
        //DIRTY_SUBMIT_FRAME_BINDINGS: true // default: false
    };
</script>

<!--
  A polyfill for Promises. Needed for IE and Edge.
  -->
<script src="node_modules/es6-promise/dist/es6-promise.js"></script>

<!--
  three.js 3d library
  -->
<script src="node_modules/three/three.js"></script>

<!--
  VRControls.js acquires positional information from connected VR devices and applies the transformations to a three.js camera object.
   -->
<script src="node_modules/three/examples/js/controls/VRControls.js"></script>

<!--
  VREffect.js handles stereo camera setup and rendering.
  -->
<script src="node_modules/three/examples/js/effects/VREffect.js"></script>

<!--
  A polyfill for WebVR using the Device{Motion,Orientation}Event API.
  -->
<script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

<!--
  Helps enter and exit VR mode, provides best practices while in VR.
  -->
<script src="build/webvr-manager.js"></script>


<script>
    // Setup three.js WebGL renderer. Note: Antialiasing is a big performance hit.
    // Only enable it if you actually need to.
    var renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);

    // Append the canvas element created by the renderer to document body element.
    document.body.appendChild(renderer.domElement);

    // Create a three.js scene.
    var scene = new THREE.Scene();

    // Create a three.js camera.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);

    // Apply VR headset positional data to camera.
    var controls = new THREE.VRControls(camera);
    controls.standing = true;

    // Apply VR stereo rendering to renderer.
    var effect = new THREE.VREffect(renderer);
    effect.setSize(window.innerWidth, window.innerHeight);


    // Add a repeating grid as a skybox.
    var boxSize = 6;
    var loader = new THREE.TextureLoader();
    loader.load('img/box.png', onTextureLoaded);

    function onTextureLoaded(texture) {
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(boxSize, boxSize);

        var geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
        var material = new THREE.MeshBasicMaterial({
            map: texture,
            color: 0x01BE00,
            side: THREE.BackSide
        });

        // Align the skybox to the floor (which is at y=0).
        skybox = new THREE.Mesh(geometry, material);
        skybox.position.y = boxSize / 2;
        //scene.add(skybox);

        // For high end VR devices like Vive and Oculus, take into account the stage
        // parameters provided.
        setupStage();
    }


    // Create a VR manager helper to enter and exit VR mode.
    var params = {
        hideButton: false, // Default: false.
        isUndistorted: false // Default: false.
    };
    var manager = new WebVRManager(renderer, effect, params);

    // Create 3D objects.
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var material = new THREE.MeshNormalMaterial();
    var cube = new THREE.Mesh(geometry, material);

    // Position cube mesh to be right in front of you.
    cube.position.set(0, controls.userHeight, -1);

    // Add cube mesh to your three.js scene
    //scene.add(cube);

    /*Earth creation*/

    var earthMesh = new THREE.Mesh();
    var cloudMesh = new THREE.Mesh();
    var earthmaterial;
    var loader = new THREE.TextureLoader();
    loader.load('img/earth.jpg', onTextureLoaded2);

    function onTextureLoaded2(texture) {

        var mapHeight = new THREE.TextureLoader().load("img/elev_bump_4k.jpg");
        var spec = new THREE.TextureLoader().load("img/specular4k.jpg");

        var geometry = new THREE.SphereGeometry(0.5, 32, 32);
        var scolor = new THREE.Color('grey');

        var material = new THREE.MeshPhongMaterial({
            map: texture,
            bumpMap: mapHeight,
            bumpScale: 0.005,
            specularMap: spec,
            specular: scolor
        });


        earthMesh = new THREE.Mesh(geometry, material);
        // Position cube mesh to be right in front of you.
        //earthMesh.position.set(0, controls.userHeight, -1); 
        earthMesh.position.set(0, controls.userHeight - 0.25, -1);


        /*Clouds*/
        var geometry3 = new THREE.SphereGeometry(0.51, 50, 50);
        var material3 = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load("img/europe_clouds_4k.jpg"),
            side: THREE.DoubleSide,
            opacity: 0.3,
            transparent: true,
            depthWrite: false,
        })
        cloudMesh = new THREE.Mesh(geometry3, material3);
        earthMesh.add(cloudMesh);


        scene.add(earthMesh);
    }

    /*Skystars*/
    var loader = new THREE.TextureLoader();
    loader.load('img/skystars.jpg', onTextureLoaded3);

    function onTextureLoaded3(texture) {
        var geometry = new THREE.SphereGeometry(90, 32, 32);
        // create the material, using a texture of startfield
        var material = new THREE.MeshBasicMaterial();
        material.map = texture;
        material.side = THREE.BackSide;
        // create the mesh based on geometry and material
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

    }




    var light = new THREE.DirectionalLight(0xffffff, 0.2);
    light.position.set(0, 0, 1).normalize();
    scene.add(light);

    var light2 = new THREE.AmbientLight(0xffffff, 1.6); // soft white light
    scene.add(light2);

    console.log(earthMesh);




    // Kick off animation loop
    requestAnimationFrame(animate);

    window.addEventListener('resize', onResize, true);
    window.addEventListener('vrdisplaypresentchange', onResize, true);

    // Request animation frame loop function
    var lastRender = 0;
    var cTime = 0;

    function animate(timestamp) {
        var delta = Math.min(timestamp - lastRender, 500);
        lastRender = timestamp;

        cTime = timestamp;

        // Apply rotation to cube mesh
        cube.rotation.y += delta * 0.0006;
        earthMesh.rotation.y += delta * 0.00005;
        cloudMesh.rotation.y += delta * 0.000005;


        //First of all we create a matrix and put the rotation of the cube into it



        // Update VR headset position and apply to camera.
        controls.update();

        // Render the scene through the manager.
        manager.render(scene, camera, timestamp);

        requestAnimationFrame(animate);
    }

    function onResize(e) {
        effect.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    }

    var display;

    // Get the HMD, and if we're dealing with something that specifies
    // stageParameters, rearrange the scene.
    function setupStage() {
        navigator.getVRDisplays().then(function (displays) {
            if (displays.length > 0) {
                display = displays[0];
                if (display.stageParameters) {
                    setStageDimensions(display.stageParameters);
                }
            }
        });
    }

    function setStageDimensions(stage) {
        // Make the skybox fit the stage.
        var material = skybox.material;
        scene.remove(skybox);

        // Size the skybox according to the size of the actual stage.
        var geometry = new THREE.BoxGeometry(stage.sizeX, boxSize, stage.sizeZ);
        skybox = new THREE.Mesh(geometry, material);

        // Place it on the floor.
        skybox.position.y = boxSize / 2;
        scene.add(skybox);

        // Place the cube in the middle of the scene, at user height.
        cube.position.set(0, controls.userHeight, 0);
    }
</script>

</html>
